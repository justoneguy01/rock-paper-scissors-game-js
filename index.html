<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
        <script src="script.js"></script>
    </head>
    <body>
        <section class="header text-light">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
            <nav class="navbar bg-dark border-bottom border-bod" data-bs-theme="dark" >
                <div class="container text">
                    <a class="navbar-brand " href="#">
                        <i class="bi bi-controller"></i> 
                        Rock Paper Scissors Game
                    </a>
                </div>
            </nav>
            <div class="container text-center">

                <h2 class="mb-5 mt-3">Game Results</h2>
                <div class="container h3">
                    <div class="row">
                        <div class="col">
                            <p class="text-success">Wins: <span id="winCount">0</span></p>
                        </div>
                        <div class="col">
                            <p class="text-warning">Ties: <span id="tieCount">0</span></p>
                        </div>
                        <div class="col">
                            <p class="text-danger">Defeats: <span id="defeatCount">0</span></p>
                        </div>
                    </div>
                </div>

                <p class="h3 mb-4">Choose your move:</p>
                <div class="container">
                    <div class="row">
                        <div class="col">
                                <img src="res/rock.png" class="card-img-top mb-3 alt=" style="max-width: 200px; max-height: 200px;">
                                <div class="card-body">
                                    <h5 class="card-title text-white  mb-3">Rock</h5>
                                    <Play type="button" class="btn btn-info fs-1" onclick="play('rock')"> &#9994</button>    
                            </div>                            
                        </div>
                        <div class="col">
                                <img src="res/paper.png" class="card-img-top  mb-3 alt=" style="max-width: 200px; max-height: 200px;">
                                <div class="card-body">
                                  <h5 class="card-title  mb-3">Paper</h5>
                                  <button type="button" class="btn btn-info fs-1" onclick="play('paper')">&#9995</button>
                              </div>
                        </div>
                        <div class="col">
                                <img src="res/scissors.png" class="card-img-top mb-3 alt=" style="max-width: 200px; max-height: 200px;">
                                <div class="card-body">
                                  <h5 class="card-title  mb-3">Scissors</h5>
                                  <button type="button" class="btn btn-info fs-1" onclick="play('scissors')">&#9996</button>
                              </div>
                        </div>
                    </div>
                </div>

                <p class="h3 mt-3" id="result-title"></p>
                <p class="h3 mt-3" id="result"> The game is not started yet.</p>
            </div>
        </section>
    </body>
</html>
